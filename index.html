<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body style="background-color: #343a40;">
    <form class="d-flex flex-column justify-content-center m-5 p-2 border rounded text-bg-secondary mx-auto" id="taxForm"
        data-bs-theme="dark" style="width: 50%;">
        <div class="p-2 input-container">
            <label for="grossIncome" class="form-label">Enter gross annual income</label>
            <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income" required>
            <div class="error-icon" id="grossIncomeError" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Please enter Numbers only.">!
            </div>
        </div>
        <div class="p-2 input-container">
            <label for="extraIncome" class="form-label">Enter extra income</label>
            <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income" required>
            <div class="error-icon" id="extraIncomeError" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Please enter Numbers only.">!</div>
        </div>
        <div class="p-2">
            <label for="age" class="form-label">Enter age group</label>
            <select id="age" class="form-select" required>
                <option value="<40">&lt;40</option>
                <option value="≥40 &lt;60">&ge;40 &lt;60</option>
                <option value="≥60">&ge;60</option>
            </select>
        </div>
        <div class="p-2 input-container">
            <label for="deductions" class="form-label">Enter total applicable deductions</label>
            <input type="text" class="form-control" id="deductions" placeholder="Add total applicable deductions" required>
            <div class="error-icon" id="deductionError" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tooltip on bottom">!</div>
        </div>
        <button type="submit" class="btn btn-primary m-2 mx-auto" style="width: 30%;">Submit</button>
    </form>
    <div class="modal" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <p>Modal body text goes here.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
